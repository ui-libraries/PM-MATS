<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMifier - Principia LaTeX to SVG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #F8F0E3;
            --bg-panel: rgb(240, 247, 255);
            --bg-input: #ffffff;
            --bg-toolbar: #f5f5f5;
            --accent: rgb(98, 28, 28);
            --accent-hover: rgb(170, 34, 34);
            --text-primary: #2c2c2c;
            --text-secondary: #555;
            --text-muted: #888;
            --border: #ccc;
            --border-light: #ddd;
            --success: #2e7d32;
            --warning: #ed6c02;
            --error: rgb(170, 34, 34);
            --shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'EB Garamond', Georgia, serif;
            background-color: var(--bg-page);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--text-primary);
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin: 0 0 8px 0;
            color: var(--accent);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin: 0;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 24px;
        }

        @media (max-width: 1000px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .panel-header {
            background: var(--bg-toolbar);
            padding: 14px 20px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-header h2 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        .panel-body {
            padding: 20px;
        }

        /* Input Panel */
        textarea {
            width: 100%;
            height: 180px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            resize: vertical;
            background: var(--bg-input);
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(98, 28, 28, 0.15);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        .btn-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 16px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-family: 'EB Garamond', serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            line-height: 1;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-toolbar);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e8e8e8;
            color: var(--text-primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn .icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
            display: block;
        }

        /* Output Panel */
        .output-panel {
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        .output-panel .panel-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        /* Zoom Controls */
        .zoom-toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
            background: var(--bg-toolbar);
            border-bottom: 1px solid var(--border-light);
            flex-wrap: wrap;
        }

        .zoom-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .zoom-btn {
            height: 30px;
            padding: 0 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .zoom-btn:hover {
            background: #e8e8e8;
            color: var(--text-primary);
            border-color: var(--accent);
        }

        .zoom-btn .icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            display: block;
        }

        .zoom-slider {
            width: 120px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--border);
            border-radius: 3px;
            outline: none;
        }

        .zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .zoom-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .zoom-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 45px;
            text-align: center;
        }

        .toolbar-divider {
            width: 1px;
            height: 20px;
            background: var(--border);
        }

        .fit-btn {
            padding: 0 10px;
            font-size: 11px;
            font-family: 'JetBrains Mono', monospace;
            white-space: nowrap;
        }

        /* Global icon styles */
        .icon {
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        /* SVG Viewport */
        .svg-viewport {
            flex: 1;
            overflow: auto;
            background: 
                linear-gradient(45deg, #e8e0d5 25%, transparent 25%),
                linear-gradient(-45deg, #e8e0d5 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #e8e0d5 75%),
                linear-gradient(-45deg, transparent 75%, #e8e0d5 75%);
            background-size: 16px 16px;
            background-position: 0 0, 0 8px, 8px -8px, -8px 0px;
            background-color: #efe7da;
            position: relative;
            min-height: 300px;
        }

        .svg-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            padding: 40px;
        }

        .svg-container svg {
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transform-origin: center center;
            transition: transform 0.1s ease-out;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 300px;
            color: var(--text-muted);
            text-align: center;
            padding: 40px;
        }

        .empty-state .empty-icon {
            width: 64px;
            height: 64px;
            stroke: var(--border);
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            margin-bottom: 16px;
        }

        .empty-state p {
            margin: 0;
            font-size: 1.1rem;
        }

        .empty-state .hint {
            font-size: 0.9rem;
            margin-top: 8px;
            color: var(--text-muted);
        }

        /* Status Messages */
        .status-bar {
            padding: 10px 20px;
            background: var(--bg-toolbar);
            border-top: 1px solid var(--border-light);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-bar.loading {
            color: var(--warning);
        }

        .status-bar.success {
            color: var(--success);
        }

        .status-bar.error {
            color: var(--error);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .status-bar.loading .status-dot {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Fullscreen Modal */
        .fullscreen-overlay {
            position: fixed;
            inset: 0;
            background: rgba(248, 240, 227, 0.98);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .fullscreen-overlay.active {
            display: flex;
        }

        .fullscreen-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: var(--bg-toolbar);
            border-bottom: 1px solid var(--border);
        }

        .fullscreen-viewport {
            flex: 1;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .fullscreen-viewport svg {
            background: white;
            border-radius: 4px;
            box-shadow: var(--shadow);
            max-width: none;
            max-height: none;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #e8e8e8;
            color: var(--accent);
        }

        .close-btn .icon {
            width: 24px;
            height: 24px;
        }

        /* Sample Buttons */
        .samples-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-light);
        }

        .samples-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sample-btns {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .sample-btn {
            padding: 6px 12px;
            font-size: 0.85rem;
            font-family: 'EB Garamond', serif;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .sample-btn:hover {
            background: #e8e8e8;
            color: var(--accent);
            border-color: var(--accent);
        }

        /* Debug Panel (collapsible) */
        .debug-section {
            margin-top: 24px;
        }

        .debug-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 0.85rem;
            cursor: pointer;
            padding: 8px 0;
        }

        .debug-toggle:hover {
            color: var(--text-secondary);
        }

        .debug-toggle .icon {
            width: 16px;
            height: 16px;
            transition: transform 0.2s;
        }

        .debug-toggle.open .icon {
            transform: rotate(90deg);
        }

        .debug-panel {
            display: none;
            margin-top: 12px;
            padding: 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
            max-height: 200px;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .debug-panel.open {
            display: block;
        }

        /* Keyboard hint */
        kbd {
            display: inline-block;
            padding: 2px 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-muted);
        }

        /* Navbar styles to match main site */
        .navbar {
            padding-top: 0.2rem;
            padding-bottom: 0.2rem;
            font-family: 'EB Garamond', serif;
        }

        .navbar-brand {
            font-size: 1.5rem;
            text-decoration: none !important;
        }

        .nav-link {
            font-size: 0.8rem;
            padding: 0 15px;
            text-decoration: none;
            color: whitesmoke;
            display: inline-block;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 1px;
            background-color: currentColor;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: scale(0, 1);
            transform-origin: center bottom;
        }

        .nav-link:hover::after,
        .nav-link:focus::after,
        .nav-link.active::after {
            opacity: 1;
            transform: scale(1, 1);
        }
    </style>
</head>

    <script>
        // ============ State ============
        const state = {
            lastSvg: null,
            lastSvgDimensions: { width: 0, height: 0 },
            zoom: 100,
            fsZoom: 100
        };

        // ============ DOM Elements ============
        const $ = id => document.getElementById(id);
        const latexInput = $('latex-input');
        const renderBtn = $('render-btn');
        const downloadBtn = $('download-btn');
        const copyBtn = $('copy-btn');
        const fullscreenBtn = $('fullscreen-btn');
        const sampleButtons = $('sample-buttons');
        const svgViewport = $('svg-viewport');
        const svgContainer = $('svg-container');
        const emptyState = $('empty-state');
        const statusBar = $('status-bar');
        const zoomToolbar = $('zoom-toolbar');
        const zoomSlider = $('zoom-slider');
        const zoomValue = $('zoom-value');
        const debugToggle = $('debug-toggle');
        const debugOutput = $('debug-output');
        const fullscreenOverlay = $('fullscreen-overlay');
        const fullscreenViewport = $('fullscreen-viewport');
        const fsZoomSlider = $('fs-zoom-slider');
        const fsZoomValue = $('fs-zoom-value');

        // ============ API ============
        const API_URL = '/api/render.php';

        async function renderLatex(latex) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ latex })
            });
            const text = await response.text();
            debugLog(`Response: ${text.substring(0, 500)}...`);
            return JSON.parse(text);
        }

        // ============ UI Helpers ============
        function showStatus(message, type = 'loading') {
            statusBar.style.display = 'flex';
            statusBar.className = `status-bar ${type}`;
            statusBar.querySelector('.status-text').textContent = message;
            
            if (type === 'success') {
                setTimeout(() => { statusBar.style.display = 'none'; }, 3000);
            }
        }

        function hideStatus() {
            statusBar.style.display = 'none';
        }

        function debugLog(msg) {
            const time = new Date().toLocaleTimeString();
            debugOutput.textContent += `[${time}] ${msg}\n`;
            debugOutput.scrollTop = debugOutput.scrollHeight;
        }

        function setButtonsEnabled(enabled) {
            renderBtn.disabled = !enabled;
            const hasOutput = !!state.lastSvg;
            downloadBtn.disabled = !hasOutput;
            copyBtn.disabled = !hasOutput;
            fullscreenBtn.disabled = !hasOutput;
        }

        // ============ SVG Display ============
        function displaySvg(svgString) {
            state.lastSvg = svgString;
            
            // Parse SVG to get dimensions
            const parser = new DOMParser();
            const svgDoc = parser.parseFromString(svgString, 'image/svg+xml');
            const svgEl = svgDoc.documentElement;
            
            // Extract original dimensions
            let width = parseFloat(svgEl.getAttribute('width')) || 100;
            let height = parseFloat(svgEl.getAttribute('height')) || 100;
            
            // Handle pt units (convert to px roughly)
            const widthAttr = svgEl.getAttribute('width') || '';
            const heightAttr = svgEl.getAttribute('height') || '';
            if (widthAttr.includes('pt')) width *= 1.33;
            if (heightAttr.includes('pt')) height *= 1.33;
            
            state.lastSvgDimensions = { width, height };
            
            // Remove width/height attributes for CSS control
            svgEl.removeAttribute('width');
            svgEl.removeAttribute('height');
            
            // Set viewBox if not present
            if (!svgEl.getAttribute('viewBox')) {
                svgEl.setAttribute('viewBox', `0 0 ${width} ${height}`);
            }
            
            // Display
            emptyState.style.display = 'none';
            svgContainer.style.display = 'flex';
            svgContainer.innerHTML = '';
            svgContainer.appendChild(svgEl);
            
            // Show zoom toolbar
            zoomToolbar.style.display = 'flex';
            
            // Auto-fit on first render
            fitToWidth();
            
            setButtonsEnabled(true);
        }

        function applyZoom(level, isFullscreen = false) {
            const container = isFullscreen ? fullscreenViewport : svgContainer;
            const svg = container.querySelector('svg');
            if (!svg) return;
            
            const { width, height } = state.lastSvgDimensions;
            const scale = level / 100;
            
            svg.style.width = `${width * scale}px`;
            svg.style.height = `${height * scale}px`;
            
            if (isFullscreen) {
                state.fsZoom = level;
                fsZoomSlider.value = level;
                fsZoomValue.textContent = `${level}%`;
            } else {
                state.zoom = level;
                zoomSlider.value = level;
                zoomValue.textContent = `${level}%`;
            }
        }

        function fitToWidth(isFullscreen = false) {
            const viewport = isFullscreen ? fullscreenViewport : svgViewport;
            const availableWidth = viewport.clientWidth - 80; // padding
            const { width } = state.lastSvgDimensions;
            const level = Math.min(400, Math.max(10, Math.round((availableWidth / width) * 100)));
            applyZoom(level, isFullscreen);
        }

        function fitToHeight(isFullscreen = false) {
            const viewport = isFullscreen ? fullscreenViewport : svgViewport;
            const availableHeight = viewport.clientHeight - 80;
            const { height } = state.lastSvgDimensions;
            const level = Math.min(400, Math.max(10, Math.round((availableHeight / height) * 100)));
            applyZoom(level, isFullscreen);
        }

        function resetZoom(isFullscreen = false) {
            applyZoom(100, isFullscreen);
        }

        // ============ Fullscreen ============
        function openFullscreen() {
            if (!state.lastSvg) return;
            
            const parser = new DOMParser();
            const svgDoc = parser.parseFromString(state.lastSvg, 'image/svg+xml');
            const svgEl = svgDoc.documentElement;
            svgEl.removeAttribute('width');
            svgEl.removeAttribute('height');
            
            fullscreenViewport.innerHTML = '';
            fullscreenViewport.appendChild(svgEl);
            fullscreenOverlay.classList.add('active');
            
            // Apply same zoom as main view
            applyZoom(state.zoom, true);
            document.body.style.overflow = 'hidden';
        }

        function closeFullscreen() {
            fullscreenOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // ============ Actions ============
        async function handleRender() {
            const latex = latexInput.value.trim();
            if (!latex) {
                showStatus('Please enter some LaTeX code', 'error');
                return;
            }

            setButtonsEnabled(false);
            showStatus('Rendering...');
            debugOutput.textContent = '';
            debugLog(`Sending: ${latex}`);

            try {
                const result = await renderLatex(latex);
                
                if (result.success) {
                    displaySvg(result.svg);
                    showStatus(result.cached ? 'Loaded from cache' : 'Rendered successfully', 'success');
                } else {
                    showStatus(`Error: ${result.error}`, 'error');
                    setButtonsEnabled(true);
                }
            } catch (err) {
                debugLog(`Error: ${err.message}`);
                showStatus(`Request failed: ${err.message}`, 'error');
                setButtonsEnabled(true);
            }
        }

        function handleDownload() {
            if (!state.lastSvg) return;
            
            const blob = new Blob([state.lastSvg], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `pmifier-${Date.now()}.svg`;
            link.click();
            URL.revokeObjectURL(url);
            showStatus('SVG downloaded', 'success');
        }

        async function handleCopy() {
            if (!state.lastSvg) return;
            
            try {
                await navigator.clipboard.writeText(state.lastSvg);
                showStatus('SVG copied to clipboard', 'success');
            } catch (err) {
                showStatus(`Copy failed: ${err.message}`, 'error');
            }
        }

        // ============ Event Listeners ============
        renderBtn.addEventListener('click', handleRender);
        downloadBtn.addEventListener('click', handleDownload);
        copyBtn.addEventListener('click', handleCopy);
        fullscreenBtn.addEventListener('click', openFullscreen);
        $('close-fullscreen').addEventListener('click', closeFullscreen);

        latexInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                handleRender();
            }
        });

        // Sample buttons
        sampleButtons.addEventListener('click', e => {
            const btn = e.target.closest('.sample-btn');
            if (btn) {
                latexInput.value = btn.dataset.latex;
                latexInput.focus();
            }
        });

        // Debug toggle
        debugToggle.addEventListener('click', () => {
            debugToggle.classList.toggle('open');
            debugOutput.classList.toggle('open');
        });

        // Zoom controls - main view
        zoomSlider.addEventListener('input', () => applyZoom(parseInt(zoomSlider.value)));
        $('zoom-in').addEventListener('click', () => applyZoom(Math.min(400, state.zoom + 25)));
        $('zoom-out').addEventListener('click', () => applyZoom(Math.max(10, state.zoom - 25)));
        $('fit-width').addEventListener('click', () => fitToWidth());
        $('fit-height').addEventListener('click', () => fitToHeight());
        $('zoom-reset').addEventListener('click', () => resetZoom());

        // Zoom controls - fullscreen
        fsZoomSlider.addEventListener('input', () => applyZoom(parseInt(fsZoomSlider.value), true));
        $('fs-zoom-in').addEventListener('click', () => applyZoom(Math.min(400, state.fsZoom + 25), true));
        $('fs-zoom-out').addEventListener('click', () => applyZoom(Math.max(10, state.fsZoom - 25), true));
        $('fs-fit-width').addEventListener('click', () => fitToWidth(true));
        $('fs-fit-height').addEventListener('click', () => fitToHeight(true));
        $('fs-zoom-reset').addEventListener('click', () => resetZoom(true));

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape' && fullscreenOverlay.classList.contains('active')) {
                closeFullscreen();
            }
        });

        // Mouse wheel zoom
        svgViewport.addEventListener('wheel', e => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -10 : 10;
                applyZoom(Math.min(400, Math.max(10, state.zoom + delta)));
            }
        }, { passive: false });

        fullscreenViewport.addEventListener('wheel', e => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -10 : 10;
                applyZoom(Math.min(400, Math.max(10, state.fsZoom + delta)), true);
            }
        }, { passive: false });
    </script>
